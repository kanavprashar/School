<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Portal | My Academy</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --accent-color: #f59e0b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            line-height: 1.6;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 5rem 1rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 50%);
            animation: pulse 15s infinite linear;
        }

        @keyframes pulse {
            0% { transform: translate(-25%, -25%); }
            100% { transform: translate(25%, 25%); }
        }

        .form-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            margin-bottom: -50px;
            transition: transform 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-55px);
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(37, 99, 235, 0.2);
        }

        .course-select {
            height: auto;
            min-height: 120px;
        }

        .course-select option {
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.2s;
        }

        .course-select option:hover {
            background: #f1f5f9;
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 3rem 1rem;
            }
            
            .form-section {
                transform: none;
                margin: 0;
            }
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container text-center position-relative">
        <h1 class="display-4 fw-bold mb-3">Transform Your Future</h1>
        <p class="lead mb-4">Join 10,000+ successful alumni in our award-winning programs</p>
        <div class="d-flex justify-content-center gap-3">
            <div class="badge bg-white text-primary p-2">98% Success Rate</div>
            <div class="badge bg-white text-primary p-2">Industry Expert Tutors</div>
        </div>
    </div>
</section>

<!-- Enrollment Form -->
<section class="enroll-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-section p-4 p-lg-5">
                    <h2 class="h3 mb-4 text-center">Start Your Journey</h2>
                    <form class="needs-validation" novalidate>
                        <!-- Form fields remain same but with updated styling -->
                        <!-- ... (existing form structure) ... -->
                        
                        <div class="text-center mt-5">
                            <a href="form.html" class="submit-btn btn-lg w-100 text-white" role="button">
                                Secure Your Spot Now
                            </a>
                        </div>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
