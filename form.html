<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Page - My School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .hero-section {
            background: linear-gradient(to right, rgba(0, 123, 255, 0.8), rgba(0, 172, 193, 0.8));
            color: white;
            text-align: center;
            padding: 5rem 1rem;
        }
        .hero-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .hero-section p {
            font-size: 1.25rem;
        }
        .enroll-section {
            padding: 3rem 1rem;
        }
        .form-section {
            background-color: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-section h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .form-label {
            font-weight: bold;
        }
        .form-select {
            border-radius: 8px;
        }
        .text-muted {
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .form-section {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <h1>Enroll in Our Courses</h1>
        <p>Choose from a variety of courses designed to foster your growth and success.</p>
    </div>
</section>

<!-- Enroll Section -->
<section class="enroll-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-section">
                    <h2 class="mb-4">Enroll Now</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="courses" class="form-label">Select Course(s)</label>
                            <select multiple class="form-select" id="courses" required>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Science">Science</option>
                                <option value="English Literature">English Literature</option>
                                <option value="History">History</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Art & Design">Art & Design</option>
                                <option value="Physical Education">Physical Education</option>
                                <option value="Music">Music</option>
                            </select>
                            <small class="text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple courses.</small>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="submit-btn">Submit Enrollment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
